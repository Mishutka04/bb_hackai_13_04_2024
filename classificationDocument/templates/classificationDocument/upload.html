{% extends 'classificationDocument/base.html' %}
{% block content %}
<div class="head">Bitcoin Bandits</div>
<div class="description">Загрузите свой файл и узнайте полное описание </div>
<form method="post" enctype="multipart/form-data">
        {% csrf_token %}

    {% for f in form %}
    <p>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <div class="buttons">
        <button class="button-arounder" type="submit">Загрузить</button>
</div>
</form>


{% endblock %}
